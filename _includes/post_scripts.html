<!-- Prism -->
{% if page.syntaxhighlight != false %}
<script type="text/javascript">
  // Bashの字句解析でPromptの部分「$」と「~]#」もtokenにする
  Prism.languages.insertBefore('bash', 'comment', {
    'prompt': /^\~\][#$] |^\$ /m,
  })
  // PowerShellの字句解析でPromptの部分「PS>」もtokenにする
  //（デフォルトだとPSがfunctionと判定されるので、insertBeforeで先に評価する）
  Prism.languages.insertBefore('powershell', 'function', {
    'prompt': /^PS> /m,
  })
  Prism.languages.vb = Prism.languages.vbnet; // Markdownで言語が「vb」のとき、Prism.jsの「vbnet」を適用する
  Prism.languages.ps1 = Prism.languages.powershell; // 「ps1」のとき、Prism.sjの「powershell」を適用する
</script>

<style>
  /* Propmtの部分「$」は選択・コピーできないようにする */
  .token.prompt {
    user-select: none;
  }
</style>
{% endif %}
